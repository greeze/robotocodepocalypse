<!DOCTYPE HTML>
<html>
  <head>
    <title>Robotocodepocalypse</title>
    <link href="/css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <style>
      #cr-stage { border:2px solid black; margin:5px auto; color:white }
      #commander { position:relative; top:700px; left:577px }
    </style>
    
    <div id="commander" class="input-append">
      <input class="span2" type="text" data-bind="value: command">
      <button class="btn" type="button" data-bind="click: execute">Command!</button>
      <label>(e.g. "move north 5" or "m n 5")</label>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script data-main="js/main" src="/js/libs/require/require.js"></script>
  </body>
</html>
