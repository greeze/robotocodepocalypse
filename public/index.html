<!DOCTYPE HTML>
<html>
  <head>
    <title>Robotocodepocalypse</title>
    <link href="/css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <style>
      #cr-stage { border:2px solid black; margin:5px auto; color:white }
      #commander { position:relative; top:700px; left:577px }
    </style>
    
    <div id="commander" class="input-append">
      <input class="span2" id="command_input" type="text" data-bind="value: command">
      <button class="btn" id="command_button" type="button" data-bind="click: execute">Command!</button>
      <label>(e.g. "move north 5" or "m n 5")</label>
    </div>

    <script src="/js/libs/jquery/jquery.js"></script>
    <script src="/js/libs/knockout/knockout.js"></script>
    <script src="/js/libs/underscore/underscore.js"></script>
    <script src="/js/libs/bootstrap/bootstrap.js"></script>
    <script src="/js/libs/crafty/crafty.js"></script>
    <script src="/js/robo.js"></script>
  </body>
</html>
